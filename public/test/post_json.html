<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jinux-ajax-test</title>
</head>
<body>
		<label for="">请输入要发送的内容-></label><input type="text" /><br/><br/>
		<button>get请求</button>
		<div class="content"></div>
</body>
<script src="/ajax.js"></script>
<script>
	document.querySelector('button').addEventListener('click',handler,false);
	function handler(ev){
		jinuxAjax({
			url: '/post_form',
			type: 'POST',
			data: {
				name: 'admin',
				info: document.querySelector('input').value
			},
			contentType: 'application/json',
			success:function(res){
				document.querySelector('.content').innerHTML = '<p>您的IP：'+res.hostName+'</p><p>您的名字：'+res.name+'</p><p>您发送的内容：'+res.info+'</p>';
			}
		});
	}
</script>
</html>
